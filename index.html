<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="font-poppins text-white bg-[#010313] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center">
    <!-- HOME SCREEN -->
    <section id="home" class="min-h-screen flex flex-col justify-center items-center gap-8">
        <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="playNow()" class="btn bg-white text-black">Play Now!</button>
    </section>

    <!-- PLAY GROUND START-->
    <section id="play-ground" class="hidden">
        <div class="container mx-auto px-6 flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"> 
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] py-1 px-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full -mt-6">
                    <p id="current-alphabet" class="uppercase text-black text-9xl font-bold">Y</p>
                </div>
            </div>

            <!-- keyboard container-->
            <div class="text-black">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!-- life score -->
            <div class="flex justify-between w-full *:rounded-full *:px-7 *:text-white *:border-none">
                <button class="btn bg-purple-500">
                    Life <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span id="current-life">5</span>
                </button>
                <button class="btn bg-violet-800">
                    Score <i class="fa-solid fa-star"></i>
                    <span id="current-score">0</span>
                </button>
            </div>
        </div>
    </section>
    <!-- !PLAY GROUND END-->

    <!-- FINAL SCORE SCREEN -->
    <section id="final-score" class="hidden flex align justify-center items-center min-h-screen text-center">
        <div class="space-y-6 bg-[#ffffff33] p-6 rounded-lg">
            <h1 class="text-3xl">Game Over!</h1>
            <h2 class="text-8xl">
                <span class="font-bold">Score: </span>
                <span id="end-score">0</span>
            </h2>
            <button onclick="playNow()" class="btn text-2xl px-8">Play Again!</button>
            <p class="text-xl">Practice will make you Pro</p>
        </div>
    </section>

    <script src="./js/utility.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
